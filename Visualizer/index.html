                            <div class="face face-5 left"></div>
                            <div class="face face-3 top"></div>
                            <div class="face face-4 bottom"></div>
                        </div>
                    </div>
                </div>
                <div class="dice-result mt-4">
                    <span id="dice-value-1">0</span> + <span id="dice-value-2">0</span> = <span id="dice-total">0</span>
                </div>
            </div>
        </div>
        
        <!-- Carga de archivo -->
        <div class="position-fixed bottom-0 end-0 p-3">
            <div class="btn-group">
                <button id="load_game" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                    <i class="fas fa-file-upload me-2"></i>Cargar partida
                </button>
            </div>
        </div>
        
        <!-- Modal para carga de archivos -->
        <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="uploadModalLabel">Cargar Partida</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="drop-area" class="p-4 border border-2 border-dashed rounded text-center">
                            <i class="fas fa-upload upload-icon"></i>
                            <p>Arrastra y suelta un archivo JSON aquí</p>
                            <p class="small text-muted">ó</p>
                            <div class="d-flex justify-content-center">
                                <label for="file-selector" class="btn btn-sm btn-outline-primary">Seleccionar archivo</label>
                                <input type="file" id="file-selector" accept=".json" style="display: none">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="load-selected-file" disabled>Cargar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para funcionalidades extendidas -->
    <script src="JS/general.js"></script>
    <script>
        // Script para inicializar efectos visuales
        document.addEventListener('DOMContentLoaded', function() {
            init_events();
            initAnimations();
            
            // Inicializar tooltips de Bootstrap
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
              return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        });
    </script>
</body>

</html>
